name: cppcheck

on:
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
    - name: Checkout cppcheck
      uses: actions/checkout@v2
      with:
        repository: danmar/cppcheck
        path: cppcheck
    - name: Compile cppcheck
      run: |
        cd cppcheck
        mkdir build
        cd build
        cmake .. -DFILESDIR="C:/Program Files (x86)/Cppcheck/bin/"
        cmake --build . --config Release
        cmake --install .
    - name: Run cppcheck
      run: |
        cd cpp/simulator/src
        $CPPCHECK_PATH/cppcheck .
      env:
        CPPCHECK_PATH: C:/Program Files (x86)/Cppcheck/bin
