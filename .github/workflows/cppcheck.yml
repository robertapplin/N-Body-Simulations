name: Cppcheck

on:
  pull_request:
    branches: [ main ]
  schedule:
    - cron:  '0 12 * * FRI'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
    - name: Setup Miniconda
      uses: conda-incubator/setup-miniconda@v2.2.0
      with:
        miniforge-version: latest
        miniforge-variant: Mambaforge
        activate-environment: n-body-env
        environment-file: developer-env.yml
        python-version: 3.8
        auto-activate-base: false
    - name: Run Cppcheck
      run: |
        cppcheck cpp/simulator/src --error-exitcode=-1
        cppcheck n_body_simulations/exports --error-exitcode=-1 --suppress=syntaxError:n_body_simulations/exports/Vector2D.cpp:19
