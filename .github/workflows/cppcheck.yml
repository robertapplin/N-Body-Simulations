name: Cppcheck

on:
  pull_request:
    branches: [ main ]
  schedule:
    - cron:  '0 12 * * FRI'

jobs:
  build:
    runs-on: windows-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
    - name: Setup Miniconda
      uses: s-weigand/setup-conda@v1
      with:
         python-version: 3.8
    - name: Install Dependencies
      run: |
        conda install -c anaconda pytest-mock pyqt qtawesome
        conda install -c conda-forge cppcheck matplotlib pybind11 pyside2 pytest pytest-qt=3.3.0
    - name: Build Project
      run: |
        mkdir build
        cd build
        cmake .. -DPYTHON_LIBRARY_DIR=C:/Miniconda/lib/site-packages/ -DPYTHON_EXECUTABLE=C:/Miniconda/python.exe
        cmake --build . --config Release    
    - name: Run Cppcheck
      run: |
        cppcheck cpp/simulator/src --error-exitcode=-1
        cppcheck python/exports --error-exitcode=-1 --suppress=syntaxError:python/exports/Vector2D.cpp:19
      shell: cmd
