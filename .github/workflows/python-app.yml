# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions
name: python

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
    - name: Setup Miniconda
      uses: s-weigand/setup-conda@v1
    - name: Install dependencies
      run: |
        conda install -c anaconda flake8
        conda install -c conda-forge pybind11 pytest
    - name: Build and Install Packages
      uses: ashutoshvarma/action-cmake-build@master
      with:
        build-dir: ${{ runner.workspace }}/build
        cc: gcc
        cxx: g++
        build-type: Release
        configure-options: -DCMAKE_C_FLAGS=-w32 -DPYTHON_LIBRARY_DIR=C:/Miniconda/lib/site-packages/ -DPYTHON_EXECUTABLE=C:/Miniconda/python.exe
        install-build: true  
    #- name: Flake8
    #  run: |
    #    flake8 --ignore=F401 python/qt/ui/
    #    # Stop the build if there are Python syntax errors or undefined names
    #    flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
    #    # The GitHub editor is 127 chars wide
    #    flake8 . --count --max-complexity=10 --max-line-length=127 --statistics
    - name: Run Python Unit Tests
      run: |
        pytest tests/unit_tests/python/
