name: Ubuntu

on:
  pull_request:
    branches: [ main ]
  schedule:
    - cron:  '0 12 * * FRI'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
    - name: Setup Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'
    - name: Install Python Environment Requirements
      run: |
        pip install -r requirements.txt
    - name: Build & Install Project
      run: |
        python setup.py install
    - name: Install Dependencies for Testing
      run: |
        pip install n_body_simulations[test]
    - name: Cpp Unit Tests
      run: |
        cd build/temp.linux-x86_64-3.8/tests/unit_tests/cpp
        ./NBodySimulationsUnitTests
    - name: Cpp System Tests
      run: |
        cd build/temp.linux-x86_64-3.8/tests/system_tests/cpp
        ./NBodySimulationsSystemTests
    - name: Python Unit Tests
      run: |
        pytest tests/unit_tests/python/
    - name: Python System Tests
      run: |
        pytest tests/system_tests/python/
