name: Ubuntu

on:
  pull_request:
    branches: [ main ]
  schedule:
    - cron:  '0 12 * * FRI'

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      ACTIVATE: /usr/share/miniconda/bin/activate
      PYTHON_EXE: /usr/share/miniconda/envs/test/bin/python
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
    - name: Setup Miniconda
      uses: conda-incubator/setup-miniconda@v2
      with:
         python-version: 3.8
    - name: Install Dependencies
      run: |
        source $ACTIVATE test
        conda install -c anaconda pytest-mock pyqt qtawesome
        conda install -c conda-forge matplotlib pybind11 pyside2 pytest pytest-qt=3.3.0
    - name: Build Project
      run: |
        source $ACTIVATE test
        mkdir build
        cd build
        cmake .. -DPYTHON_LIBRARY_DIR=/usr/share/miniconda/envs/test/lib/python3.8/site-packages/ -DPYTHON_EXECUTABLE=$PYTHON_EXE -Dpybind11_DIR=/usr/share/miniconda/share/cmake/pybind11
        cmake --build . --config Release
    - name: Install into Python Site-Packages
      run: |
        source $ACTIVATE test
        cd build
        cmake --install .
    - name: Cpp Unit Tests
      run: |
        cd build/tests/unit_tests/cpp
        ./NBodySimulationsUnitTests
    - name: Cpp System Tests
      run: |
        cd build/tests/system_tests/cpp
        ./NBodySimulationsSystemTests
    - name: Python Unit Tests
      run: |
        source $ACTIVATE test
        # Prevent 'DISPLAY is undefined' and 'Fatal Python error' errors related to instantiating xcb plugin.
        export QT_QPA_PLATFORM=offscreen
        $PYTHON_EXE -m pytest tests/unit_tests/python/
    - name: Python System Tests
      run: |
        source $ACTIVATE test
        # Prevent 'DISPLAY is undefined' and 'Fatal Python error' errors related to instantiating xcb plugin.
        export QT_QPA_PLATFORM=offscreen
        $PYTHON_EXE -m pytest tests/system_tests/python/
