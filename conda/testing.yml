name: test-env

channels:
  - conda-forge

dependencies:
  - cmake
  - cppcheck
  - coverage<5
  - coveralls
  - flake8
  - gmock  # Required due to gtest referring to a missing gmock library
  - gtest
  - matplotlib
  - ninja
  - pybind11
  - pyside2
  - pyqt
  - pre-commit
  - pytest
  - pytest-mock
  - qtawesome
  - qt-main=5.15.4
